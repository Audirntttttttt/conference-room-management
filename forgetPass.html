<!DOCTYPE html>
<html lang="en">
<head>
    <title>掌上智能访客及会议室管理系统</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0"
          name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<style>
    body {
        background: url('login/img/bj.jpg') no-repeat center fixed;
        background-size: cover;
        overflow: hidden;
    }

    .layui-form {
        position: fixed;
        top: 50%;
        left:50%;
        height: 450px;
        width: 580px;
        margin: -225px 0 0 -265px;
        background:rgba(0, 0, 0,.3);
        border-radius: 5px;
    }

    .layui-form .layui-form-item {
        margin-top: 30px;
    }

    .layui-form .layui-form-item:first-child {
        height: 80px;
        margin: 10px auto 10px;
    }

    .layui-form .layui-form-label {
        font-size: 18px;
        font-weight: 500;
        color: rgba(252, 250, 250, 0.8);
    }

    .layui-form .layui-form-item .layui-input {
        width: 93%;
    }

    .layui-form h1 {
        line-height: 80px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: rgba(253, 252, 252, 0.88);
    }

    .layui-form .layui-btn {
        margin-top: 10px;
    }

    .layui-form .layui-btn:first-child {
        margin-left: 220px;
    }
</style>

<body>
<div class="layui-layout layui-layout-admin">
    <div id="particles-js">
        <div class="layui-body">
            <div class="layui-container">
                <form class="layui-form layui-container">
                    <div class="layui-form-item">
                        <h1>密码修改</h1>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="text" id="userName" name="userName" placeholder="请输入账号" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">授权码</label>
                        <div class="layui-input-block">
                            <input type="text" id="authorization" name="authorization" placeholder="请输入授权码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="newPassword1" name="newPassword1" placeholder="新密码不能为少于8位的纯字母、纯数字、纯特殊字符" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="newPassword2" name="newPassword2" placeholder="重新输入密码" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="submit">
                        <button class="layui-btn" id="changes">修改密码</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- 可不引入 -->
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/forgetPassword.js"></script>
<script type="text/javascript" src="js/particles.min.js"></script>
<script>
    //Canvas背景
    particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,  //数量
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 150,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": false
            }
    );
</script>
</body>
</html>
