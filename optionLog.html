<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>掌上智能访客及会议室管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
    <link rel="stylesheet" type="text/css" href="css/meetingRoomInfo.css">
</head>

<body>
<!-- 布局容器 -->
<div class="layui-layout layui-layout-admin">

    <!-- 头部 -->
    <div id="header">
        <header-component></header-component>
    </div>

    <!-- 遮罩层 -->
    <div class="masked"></div>

    <!-- 左侧菜单 -->
    <div id="leftSlide">
        <leftslide-component></leftslide-component>
    </div>

    <!-- 主体 -->
    <div class="layui-body">
        <!-- 主要内容 -->
        <div class="container">
            <!--搜索条件-->
            <div class="search-res-mask"></div>
            <div class="search-res">
                <div class="search-res-btn hide-pc">
                    <button class="layui-btn" id="search-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                </div>
                <div class="content-search search-fix">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="adminId" placeholder="请输入用户名" id="adminId">
                            </div>
                        </div>
                        <div class="layui-inline">
                                <label class="layui-form-label">操作类型</label>
                                <div class="layui-input-inline">
                                    <select lay-verify="" id="operateKind" name="operateKind" >
                                        <option value="">请选择操作类型</option>
                                        <option value="更新">更新</option>
                                        <option value="删除">删除</option>
                                        <option value="导出excel">导出excel</option>
                                    </select>
                                </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">操作时间</label>
                            <div class="layui-input-inline">
                                <input class="layui-input layui-date" skin="molv" name="beginTime" placeholder="请选择操作时间" id="operateTime" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit="" id="btnSearch" lay-filter="btnSearch">查询</button>
                            <button class="layui-btn layui-btn-primary hide-pc" id="search-close">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tar mt10">
                <button class="layui-btn layui-btn-normal layui-btn-small export" id="exportExcel">导出</button>
            </div>
            <!--灰色分割线-->
            <hr class="layui-bg-gray">
            <!-- 表格列表 -->
            <div class="table-list">
                <table class="layui-table layui-list-table" lay-skin="line" id="test">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>操作时间</th>
                        <th>用户IP</th>
                        <th>操作类型</th>
                        <th>说明</th>
                    </tr>
                    </thead>
                    <tbody id="tableResult">
                        <!-- <tr>
                            <td class="layui-table-first"><i class="layui-table-hd">用户名</i><span class="layui-table-bd">administrator</span></td>
                            <td><i class="layui-table-hd" style="display:none">操作时间</i><span class="layui-table-bd">2018-04-19 21:21</span></td>
                            <td><i class="layui-table-hd">用户IP</i><span class="layui-table-bd">192.168.1.1</span></td>
                            <td><i class="layui-table-hd">操作类型</i><span class="layui-table-bd">添加信息</span></td>
                            <td><i class="layui-table-hd">说明</i><span class="layui-table-bd">新增一间会议室</span></td>
                        </tr>
                        <tr>
                            <td class="layui-table-first"><i class="layui-table-hd">用户名</i><span class="layui-table-bd">administrator</span></td>
                            <td><i class="layui-table-hd">操作时间</i><span class="layui-table-bd">2018-04-19 21:21</span></td>
                            <td><i class="layui-table-hd">用户IP</i><span class="layui-table-bd">192.168.1.1</span></td>
                            <td><i class="layui-table-hd">操作类型</i><span class="layui-table-bd">添加信息</span></td>
                            <td><i class="layui-table-hd">说明</i><span class="layui-table-bd">新增一间会议室</span></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

            <!-- 加载时候的效果 -->
            <div class="loading">    
                <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop" style="font-size: 30px;">&#xe63d;</i>
            </div> 

            <!-- 分页 -->
            <div id="table-pages" class="tac"></div>

            
        </div>
    </div>
</div>
    <!-- 可不引入 -->
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="js/jquery.tabletojson.min.js"></script> -->
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/optionlog.js"></script>
</body>
</html>
