        height: 450px;
        width: 580px;
        margin: 100px auto 0;
        background-color: #ddd;
        border: 1px solid #ccc;
    }

    .layui-form .layui-form-item {
        margin-top: 30px;
    }

    .layui-form .layui-form-item:first-child {
        height: 80px;
        margin: 10px auto 10px;
    }

    .layui-form .layui-form-item .layui-input {
        width: 93%;
    }

    .layui-form h1 {
        line-height: 80px;
        text-align: center;
        font-size: 36px;
    }

    .layui-form .layui-btn {
        margin-top: 10px;
    }

    .layui-form .layui-btn:first-child {
        margin-left: 220px;
    }

<body>
<!-- 布局容器 -->
<div class="layui-layout layui-layout-admin">

    <!-- 头部 -->
    <div id="header">
        <header-component></header-component>
    </div>

    <!-- 遮罩层 -->
    <div class="masked"></div>

    <!-- 左侧菜单 -->
    <div id="leftSlide">
        <leftslide-component></leftslide-component>
    </div>

    <!-- 主体 -->
    <div class="layui-body">
        <!-- 主要内容 -->
        <div class="layui-container">
            <form class="layui-form layui-container"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <h1>密码修改</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" id="userName" name="userName" placeholder="请输入账号" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">授权码</label>
                    <div class="layui-input-block">
                        <input type="text" id="authorization" name="authorization" placeholder="请输入授权码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="newPassword1" name="newPassword1" placeholder="请输入新密码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="newPassword2" name="newPassword2" placeholder="重新输入密码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="submit">
                    <button class="layui-btn" id="changes">修改密码</button>
                </div>
            </form>
        </div>
