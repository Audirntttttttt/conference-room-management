<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>掌上智能访客及会议室管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>

<body>
<!-- 布局容器 -->
<div class="layui-layout layui-layout-admin">

    <!-- 头部 -->
    <div id="header">
        <header-component></header-component>
    </div>

    <!-- 遮罩层 -->
    <div class="masked"></div>

    <!-- 左侧菜单 -->
    <div id="leftSlide">
        <leftslide-component></leftslide-component>
    </div>

    <!-- 主体 -->
    <div class="layui-body">
        <!-- 主要内容 -->
        <div class="container">
            <!-- 搜索条件 -->
            <div class="search-res-mask"></div>
            <div class="search-res">
                <div class="search-res-btn hide-pc">
                    <button class="layui-btn" id="search-btn" ><i class="layui-icon">&#xe615;</i>查询</button>
                </div>
                <div class="content-search search-fix">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="roomName" name="meetingRoomName" placeholder="请输入会议室名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">管理员</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="roomManager" name="meetingRoomAdministrator" placeholder="请输入管理员名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">时间段</label>
                            <div class="layui-input-inline">
                                <input class="layui-input layui-date" name="visitorTime" skin="molv" placeholder="请选择时间段" id="reservelTime" readonly>
                            </div>
                        </div>
                        <div class="layui-inline" >
                            <button class="layui-btn" lay-submit="" id="btnSearch" lay-filter="btnSearch">查询</button>
                            <button class="layui-btn layui-btn-primary hide-pc" id="search-close">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tar mt10">
                <button class="layui-btn layui-btn-normal layui-btn-small export">导出</button>
            </div>
            <!-- 表格列表 -->
            <div class="table-list" id="app">
                <table class="layui-table layui-list-table" lay-skin="line">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>管理员</th>
                        <th>管理员联系方式</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in items"  :key="index" :data-id="item.roomId">
                        <td class="layui-table-first"><i class="layui-table-hd">会议室名称</i><span class="layui-table-bd">{{item.roomName}}</span></td>
                        <td><i class="layui-table-hd">会议室管理员</i><span class="layui-table-bd">{{item.Manager.ManagerName}}</span></td>
                        <td><i class="layui-table-hd">管理员联系方式</i><span class="layui-table-bd">{{item.Manager.ManagerContact}}</span></td>
                        <td><i class="layui-table-hd">会议室预约开始时间</i><span class="layui-table-bd">{{item.visitArriveTime}}</span></td>
                        <td><i class="layui-table-hd">会议室预约结束时间</i><span class="layui-table-bd">{{item.visitLeaveTime}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div id="table-pages" class="tac"></div>

        </div>
    </div>
</div>
<!-- 可不引入 -->
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/meetingRoomUsedHistory.js"></script>
</body>

</html>
