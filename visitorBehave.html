<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>掌上智能访客及会议室管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0"
          name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <link rel="stylesheet" href="css/visitorBehave.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>
<style>
    .layui-tab-content .layui-tab-item {
        height: 300px;
    }

    .viewTime {
        position: absolute;
        right: 10px;
        top: 15px;
    }
</style>

<body>
<!-- 布局容器 -->
<div class="layui-layout layui-layout-admin">

    <!-- 头部 -->
    <div id="header">
        <header-component></header-component>
    </div>

    <!-- 遮罩层 -->
    <div class="masked"></div>

    <!-- 左侧菜单 -->
    <div id="leftSlide">
        <leftslide-component></leftslide-component>
    </div>

    <!-- 主体 -->
    <div class="layui-body">
        <div class="container">
            <span style="display:none" id="day"></span>
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">
                        <label>
                            <span>访客行为情况分析</span>
                            <input class="tabToggle hide" type="radio" name="tabToggle" value="0"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            <span>访客考勤情况分析</span>
                            <input class="tabToggle hide" type="radio" name="tabToggle" value="1"/>
                        </label>
                    </li>
                    <li></li>
                </ul>
                <div class="layui-form layui-form-pane viewTime">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:200px;cursor: default">请选择查看时间</label>
                        <div class="layui-input-inline">
                            <!-- <label class="layui-form-label">查看时间</label> -->
                            <select lay-filter="viewTime" name="viewTime" id="select">
                                <!-- <option value="">请选择查看时间</option> -->
                                <option value="7">近7天</option>
                                <option value="15">近15天</option>
                                <option value="30">近30天</option>
                                <option value="-1" selected="selected" id="all">全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-content" style="margin-top:30px;">
                    <div class="layui-tab-item layui-show">
                        <div class="loading-parent">
                            <div id="guestBehave" style="height: 400px;width:500px"></div>
                            <!-- loading -->
                            <div class="loadingContent1">
                                <div class="loader">
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__ball"></div>
                                </div>
                            </div>
                            <div class="no-data noData-1">
                                <div class="no-data-imgWrap">
                                    <img src="img/no-data.png" alt="没有数据">
                                </div>
                                <span>木有数据哦...</span>
                            </div>
                            <div id="guestBehaveAnalysic"
                                 style="height: 400px;width:500px;position: relative;top:-400px;left:50%;"></div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div>
                            <div id="guestAttendance" style="height: 400px;width:500px;"></div>
                            <!-- loading -->
                            <div class="loadingContent2">
                                <div class="loader">
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__bar"></div>
                                    <div class="loader__ball"></div>
                                </div>
                            </div>
                            <div class="no-data noData-2">
                                <div class="no-data-imgWrap">
                                    <img width="128" height="128" src="img/no-data.png" alt="没有数据">
                                </div>
                                <span>木有数据哦...</span>
                            </div>
                            <div id="guestAttendanceAnalysic"
                                 style="height: 400px;width:500px;;position: relative;top:-400px;left:50%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/macarons.js"></script>
<script type="text/javascript" src="js/visitorBehave.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>

</body>

</html>
