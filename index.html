<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>掌上智能访客及会议室管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width:992px)" href="css/admin.mobile.css">
</head>

<body>
    <!-- 布局容器 -->
    <div class="layui-layout layui-layout-admin">

        <!-- 头部 -->
        <div id="header">
            <header-component></header-component>
        </div>

        <!-- 遮罩层 -->
        <div class="masked"></div>

        <!-- 左侧菜单 -->
        <div id="leftSlide">
            <leftslide-component></leftslide-component>
        </div>

        <!-- 主体 -->
        <div class="layui-body">
            <!-- 主要内容 -->
            <div class="container">
                <blockquote class="layui-elem-quote hide-wap"><span style="color:#FF5722">超级管理员</span>
                    <p>掌上智能访客及会议室管理平台欢迎您！</p>
                </blockquote>

                <fieldset class="layui-elem-field mt10 layui-field-res">
                    <!-- <legend>汇总</legend> -->
                    <div class="layui-field-box">
                        <table class="layui-table" lay-skin="nob">
                            <tbody>
                                <!--<tr>-->
                                    <!--<td>今天是<span class="layui-field-bd" id="data"></span></td>-->
                                <!--</tr>-->
                                <tr>
                                    <td>上次登陆时间<span class="layui-field-bd" id="lastLoginTime"></span></td>
                                </tr>
                                <tr>
                                    <td>今天预约访客人数<span class="layui-field-bd" id="todayVisit"></span>人</td>
                                    <td>结束拜访的访客<span class="layui-field-bd" id="endVisit"></span>人</td>
                                </tr>
                                <tr>
                                    <td>已被预约的会议室<span class="layui-field-bd" id="reservelRoom"></span>间</td>
                                    <td>已签到的会议室<span class="layui-field-bd" id="signRoom"></span>间</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>

                <fieldset class="layui-elem-field mt10  layui-field-res">
                    <div class="layui-field-box box-main">
                        <div id="useOfTheLastSevenDays" style="height: 300px;"></div>
                    </div>
                </fieldset>
                <fieldset class="layui-elem-field mt10  layui-field-res">
                    <div class="layui-field-box box-main">
                        <div id="useOfTheLastSevenYears" style="height: 300px;"></div>
                    </div>
                </fieldset>
            </div>
        </div>

    </div>
    <!-- 可不引入 -->
    <script type="text/javascript" src="js/vue.min.js"></script>

    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</body>

</html>
